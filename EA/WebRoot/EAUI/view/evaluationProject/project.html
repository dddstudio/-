<!DOCTYPE html>
<html>
<head>
<title>project.html</title>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
	<div class="easyui-panel project"
		data-options="fit: true, border:false">
		<div class="projectTree"
			style="border-right: 1px solid #f1f1f1; font-weight: 700; background: url(images/tree.jpg); background-size: cover;">
			<button style="float: right;" onclick="refreshProjectEvent()"
				class="easyui-linkbutton" data-options="iconCls:'icon-reload'"></button>
			<div class="projectTreeContainer" id="projectTreeContainer"
				style="padding: 5px;"></div>
		</div>
		<div class="projectContent">
			<div id="evaluationProjectDDD" class="easyui-tabs"
				data-options="border:false,fit:true,animate:true,dnd:true">
				<div title="工程信息" id=""
					data-options="href: 'view/evaluationProject/addProject.html'">
					<div style="float: left; width: 49%;">
						<table id="projectTreeDetaileTable"
							style="width: 590px; height: 500px;">
						</table>
					</div>
				</div>

				<div title="详细信息" id="projectDetail" data-options=""
					style="background: url(images/content1.jpg); background-size: cover;"></div>

				<div title="内容" id="" data-options="width: 1160"
					style="background: url(images/content1.jpg); background-size: cover;">

					<div style="width: 100%; height:100%;overflow: auto; display: flex;">
						<div style="float: left; width: 58%;height:100% ">
							<table id="projectTreeDetaileTable" style="height:100%" >
							</table>
						</div>
						<div  id='samPointTestResultDiv'
							style="height:100%;width: 42%; float: left;overflow-y:hidden;">
							<table id="samPointTestResultTable" style="overflow: auto;height:100%" >
							</table>
						</div>
					</div>
					<div id="dlg" class="easyui-dialog" closed="true"
						buttons="#dlg-buttons"
						style="width: 600px; height: 400px; padding-top: 20px; padding-left: 110px;">
						<form id="fm" method="post" novalidate></form>
					</div>
				</div>
				
				<div title="设置评价标准" data-options="href: 'view/evaluationProject/evaluationCriterion.html'"
					style="background: url(images/content.jpg); background-size: cover;">
				</div>
				
				<div title="评价计算"
					style="background: url(images/content1.jpg); background-size: cover;"
					id="evaluateCalucate"
					data-options="href:'view/evaluationProjectResult/evaluationProjectResult.html'"></div>
				<div title="生成报告" data-options="href: 'view/report/report.html'"
					>
				</div>

			</div>
			<div id="dlg-buttons">
				<a id="dlg_save" href="#" class="easyui-linkbutton"
					iconCls="icon-ok" onclick="saveEnvironmentProjectDDD()">确认</a> <a
					href="#" class="easyui-linkbutton" iconCls="icon-cancel"
					onclick="javascript:$('#dlg').dialog('close')">取消</a>
			</div>
		</div>
	</div>

	<div id="projectEnvironmentDetial" style="display: none">
		<div
			style="width: 355px; height: 100%; padding-left: 300px; padding-top: 100px;">
			<input type="text" id="EnvironmentNum" style="display: none"
				value="1" />
			<div style="padding-left: 15px; padding-top: 10px;">
				环境名称：<input type="text"
					style="width: 250px; height: 20px; float: right;"
					id="EnvironmentNam">
			</div>
			<div style="padding-left: 15px; padding-top: 28px;">
				所属环境类别：
				<!-- <input type="text"
					style="width: 250px; height: 20px; float: right;"
					id="EnvironmentType"> -->
				<a id="EnvironmentType"></a>
			</div>
			<div style="padding-left: 15px; padding-top: 20px;">
				地理位置：<input type="text"
					style="width: 250px; height: 20px; float: right;" id="Position">
			</div>
			<div style="padding-left: 15px; padding-top: 20px;">
				环境概况：<input type="text"
					style="width: 250px; height: 20px; float: right;"
					id="EnvironmentGen">
			</div>
			<div style="padding-left: 15px; padding-top: 28px;">
				所属工程：
				<!-- <input type="text"
					style="width: 250px; height: 20px; float: right;" id="EngineerNam"> -->
				<a id="EngineerNam" style="margin-left: 25px"></a>
			</div>
			<div style="padding-left: 100px; padding-top: 20px;">
				<a onClick="updateInorOutdoorEnvironment()" id="editEnvironmentBtn"
					style="width: 80px; height: 27px;" class="easyui-linkbutton">编
					辑</a>
			</div>
		</div>
	</div>

	<div id="evaluationProjectDetail" style="display: none">
		<div
			style="width: 355px; height: 100%; padding-left: 300px; padding-top: 100px;">
			<input type="text" id="ProjectNum" style="display: none" value="1" />
			<div style="padding-left: 15px; padding-top: 10px;">
				项目编号：
				<!-- <input type="text"
					style="width: 250px; height: 20px; float: right;" id="evaluationProjectNum"> -->
				<a id="evaluationProjectNum" style="margin-left: 20px"></a>
			</div>
			<div style="padding-left: 15px; padding-top: 20px;">
				项目名称：<input type="text"
					style="width: 250px; height: 20px; float: right;"
					id="evaluationProjectNam">
			</div>
			<div style="padding-left: 15px; padding-top: 25px;">
				所属环境类别： <a id="evaluationProjectEnvironmentType"></a>
			</div>
			<div style="padding-left: 15px; padding-top: 20px">项目描述：</div>
			<div style="padding-left: 100px; margin-top: -15px">
				<textarea style="width: 350px; height: 100px;"
					id="evaluationProjectDes"></textarea>
			</div>
			<div style="padding-left: 15px; margin-top: 10px">
				所属工程：
				<!-- <input type="text"
					style="width: 250px; height: 20px; float: right;" id="EngineerNam"> -->
				<a id="evaluationProjectEnvironmentNam" style="margin-left: 25px"></a>
			</div>
			<div style="padding-left: 100px; padding-top: 20px;">
				<a onClick="updateEvaluationProject()" id="editProjectBtn"
					style="width: 80px; height: 27px;" class="easyui-linkbutton">编
					辑</a>
			</div>
		</div>
	</div>

	<div id="addSamplingAreaProject" style="display: none">
		<div
			style="width: 365px; height: 100%; padding-left: 300px; padding-top: 100px;">
			<div id="addSamplingAreaProjectContent">
				<input type="text" id="ordersCode" style="display: none" value="11" />
				<input type="text" id="SamplingAreaNum" style="display: none" />
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">采样区域名称：</label><input
						style="width: 250px" id="SamplingAreaNam" type="text">
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">所属项目：</label><select
						id="ProjectNum" style="width: 250px"></select>
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">所属区域：</label><select
						id="parentAreaId" style="width: 250px"></select>
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">位置坐标：</label><input
						type="text" style="width: 250px" id="Coordinates">
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">楼层高度：</label><input
						type="text" style="width: 250px" id="FloorHeight">
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">房间经纬度：</label><input
						type="text" style="width: 250px" id="RoomCoordinates">
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">房间面积：</label><input
						style="width: 250px" type="text" id="Area">
				</div>
				<div style="height: 35px">
					<label style="width: 110px; float: left; text-align: right;">人员密度：</label><input
						type="text" id="PersonnelDensity" style="width: 250px">
				</div>

				<div style="padding-left: 110px; padding-top: 20px;"
					id="editEnvironmentBtnDiv">
					<a onClick="saveEnvironmentProjectFromTable()"
						id="editEnvironmentBtn" style="width: 80px; height: 27px;"
						class="easyui-linkbutton">编 辑</a>
				</div>
			</div>
		</div>
	</div>

	<div id="addSamplingPointproject" style="display: none">
		<div style="width: 355px; height: 100%">
			<input type="text" id="ordersCode" style="display: none" value="111" />
			<input type="text" id="SamPointNum" style="display: none" />
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">采样点名称：</label><input
					type="text" style="width: 250px;" id="SamPointNam">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">所属采样区域：</label><select
					id="SamplingAreaNam" style="width: 250px;"></select>
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">位置坐标：</label><input
					type="text" style="width: 250px;" id="Coordinates">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">采样高度：</label><input
					type="text" style="width: 250px;" id="SamHeight">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">时间：</label><input
					type="text" style="width: 250px;" id="SamTime">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">流量：</label><input
					type="text" style="width: 250px;" id="SamFlow">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">风速：</label><input
					type="text" style="width: 250px;" id="SamWindSpeed">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">温度：</label><input
					type="text" style="width: 250px;" id="SamTemperature">
			</div>
			<div style="height: 30px;">
				<label style="width: 100px; float: left; text-align: right;">大气压
					：</label><input type="text" style="width: 250px;" id="SamAtmoPressure">
			</div>
		</div>
	</div>

	<div id='addoreditEvaluationproject' style="display: none">
		<div style="width: 355px; height: 100%">
			<input type="text" id="ordersCode" style="display: none" value="1" />
			<input type="hidden" id="inoroutProjectNum">
			<div style="padding-left: 15px; padding-top: 10px;">
				项目名称：<input type="text"
					style="width: 250px; height: 20px; float: right;"
					id="inoroutProjectNam">
			</div>
			<div style="padding-left: 15px; padding-top: 20px; margin-top: 10px">
				所属环境类别：<input type="text" id="inoroutEnvironmentType"
					style="width: 250px; height: 20px; float: right;">
			</div>
			<div style="padding-left: 15px; padding-top: 20px; margin-top: 10px">
				项目描述：</div>
			<div style="padding-left: 100px; margin-top: -15px">
				<textarea style="width: 350px; height: 100px;"
					id="inoroutProjectDes"></textarea>
			</div>
			<div style="padding-left: 15px; margin-top: 10px">
				工程环境： <select id="inoroutEnvironmentNam"
					style="width: 250px; height: 27px; float: right;">
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			projectLoad(null);
		});
	</script>
</body>
</html>
